<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schriftgenerator mit Live-Vorschau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schriftgenerator mit Live-Vorschau</h1>
        <div class="input-group">
            <label for="input-text">Text eingeben:</label>
            <input type="text" id="input-text" placeholder="Gib deinen Text hier ein...">
        </div>
        <div class="input-group">
            <label for="font-select">Schriftart ausw√§hlen:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Schriftnr 1">Schriftart 1</option>
                <option value="Schriftnr 2">Schriftart 2</option>
                <option value="Schriftnr 3">Schriftart 3</option>
                <option value="Schriftnr 4">Schriftart 4</option>
                <option value="Schriftnr 5">Schriftart 5</option>
                <option value="Schriftnr 6">Schriftart 6</option>
                <option value="Schriftnr-7">Schriftart 7</option>
                <option value="Schriftnr-8">Schriftart 8</option>
                <option value="Schriftnr-9">Schriftart 9</option>
                <option value="Schriftnr-10">Schriftart 10</option>
                <option value="Schriftnr-11">Schriftart 11</option>
                <option value="Schriftnr-12">Schriftart 12</option>
                <option value="Schriftnr-13">Schriftart 13</option>
                <option value="Schriftnr-14">Schriftart 14</option>
            </select>
        </div>
        <div class="output">
            <h2>Live-Vorschau:</h2>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
